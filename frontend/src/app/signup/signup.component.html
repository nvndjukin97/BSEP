<h1  style="text-align:center">Sign up</h1>
<div mat-dialog-content>

    <p style="text-align:center" >
        <mat-form-field appearance="outline" >
            <mat-label>First name</mat-label>
            <input matInput type="text" placeholder="First name">
        </mat-form-field>
        <mat-form-field appearance="outline" >
            <mat-label>Last name</mat-label>
            <input matInput type="text" placeholder="Last name">
        </mat-form-field>
    </p>

    <p style="text-align:center">
        <mat-form-field appearance="outline" >
            <mat-label>Username</mat-label>
            <input matInput type="text" placeholder="Username">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password">
        </mat-form-field>
    </p>

    <p style="text-align:center">
        <mat-form-field appearance="outline" >
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Phone number</mat-label>
            <input matInput type="text">
        </mat-form-field>
    </p>

    <p style="text-align:center">
        <mat-form-field appearance="outline" >
            <mat-label>Address</mat-label>
            <input matInput type="text" placeholder="Address">
        </mat-form-field>
        <mat-form-field appearance="outline" >
            <mat-label>City</mat-label>
            <input matInput type="text" placeholder="City">
        </mat-form-field>
    </p>

    <p style="text-align:center">
        <mat-form-field appearance="outline" >
            <mat-label>Country</mat-label>
            <input matInput type="text" placeholder="Country">
        </mat-form-field>
    </p>
</div>
<div  style="text-align:center" >
  <button  mat-raised-button color="accent" >Sing up</button>

</div>
